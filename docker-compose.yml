services:
  # ===============================================================
  # DATABASE - MySQL
  # ===============================================================
  mysql:
    image: mysql:8.0
    container_name: ev-mysql
    environment:
      MYSQL_ROOT_PASSWORD: huynhdat123@
      MYSQL_DATABASE: ev_charging_system
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"  # Map external port 3307 to internal 3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-phuynhdat123@"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===============================================================
  # MESSAGE BROKER - RabbitMQ
  # ===============================================================
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: ev-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===============================================================
  # SERVICE DISCOVERY - Eureka Server
  # ===============================================================
  eureka-server:
    build:
      context: ./backend/services/eureka-server
      dockerfile: Dockerfile
    container_name: ev-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - mysql

  # ===============================================================
  # CONFIGURATION SERVER
  # ===============================================================
  config-server:
    build:
      context: ./backend/services/config-server
      dockerfile: Dockerfile
    container_name: ev-config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:///app/config-repo
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    volumes:
      - ./backend/services/config-repo:/app/config-repo
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - eureka-server

  # ===============================================================
  # API GATEWAY
  # ===============================================================
  api-gateway:
    build:
      context: ./backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: ev-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - eureka-server
      - config-server

  # ===============================================================
  # AUTH SERVICE
  # ===============================================================
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: ev-auth-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auth_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=huynhdat123@
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - JWT_SECRET=f4f54e19a4e3b5e1b2e6a3d7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7
      - JWT_EXPIRATION_MS=86400000
    networks:
      - ev_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      - mysql
      - eureka-server
      - config-server

