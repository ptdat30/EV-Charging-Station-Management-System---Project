server:
  port: 8088

spring:
  application:
    name: LOYALTY-SERVICE
  
  datasource:
    url: jdbc:mysql://localhost:3306/loyalty_service_db?useSSL=false&characterEncoding=utf8&useUnicode=true&serverTimezone=UTC
    username: root
    password: huynhdat123@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: false
    hostname: loyalty-service
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# App-specific configuration
app:
  rabbitmq:
    queue: payment.success

# Logging
logging:
  level:
    com.loyaltyservice: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.amqp: DEBUG
