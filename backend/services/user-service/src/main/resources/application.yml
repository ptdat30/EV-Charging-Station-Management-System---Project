server:
  port: 9000
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: USER-SERVICE  # PHẢI VIẾT HOA, khớp với api-gateway.yml

  cloud:
    config:
      enabled: false  # Tắt Config Server, dùng config local
      uri: http://localhost:8888
      fail-fast: false

  datasource:
    url: jdbc:mysql://localhost:3306/user_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    username: root
    password: huynhdat123@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Multipart upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

