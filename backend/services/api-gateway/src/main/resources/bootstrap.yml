# ===============================================================
# FILE: bootstrap.yml
# LOCATION: api-gateway/src/main/resources/bootstrap.yml
# MỤC ĐÍCH: Load Config Server TRƯỚC khi application context khởi động
# ===============================================================

spring:
  application:
    name: api-gateway  # PHẢI KHỚP với tên file api-gateway.yml

  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      fail-fast: ${SPRING_CLOUD_CONFIG_FAILFAST:false}  # Không crash nếu Config Server chưa sẵn sàng
      retry:
        initial-interval: 1000
        max-attempts: 6
        multiplier: 1.1
        max-interval: 2000

# --- Eureka Configuration (fallback if config server unavailable) ---
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true