# ===============================================================
# FILE: application.yml (auth-service)
# ===============================================================

server:
  port: 8086
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      fail-fast: ${SPRING_CLOUD_CONFIG_FAILFAST:false}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8888}

  # --- Database Configuration ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/auth_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:huynhdat123@}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# --- JWT Configuration (fallback if config server unavailable) ---
jwt:
  secret: ${JWT_SECRET:f4f54e19a4e3b5e1b2e6a3d7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7}
  expirationMs: ${JWT_EXPIRATION_MS:86400000}

# --- Eureka Configuration ---
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:auth-service}

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
