server:
  port: 8088
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: LOYALTY-SERVICE  # PH?I VI?T HOA, kh?p v?i api-gateway.yml
  cloud:
    config:
      enabled: true
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      fail-fast: ${SPRING_CLOUD_CONFIG_FAILFAST:false}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8888}

  datasource:
    url: jdbc:mysql://localhost:3306/loyalty_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    username: root
    password: huynhdat123@

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# ===== QUAN TRỌNG: Eureka Client Configuration =====
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5  # Tăng tần suất fetch
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:loyalty-service}
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Logging ?? debug
logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud: DEBUG

# App-specific configuration
app:
  rabbitmq:
    queue: payment.success

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized