server:
  port: 8085
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    # PHẢI VIẾT HOA, khớp với api-gateway.yml
    name: NOTIFICATION-SERVICE

  # Chỉ dùng cách import mới để kết nối Config Server
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8888}

  # --- Local Mail Configuration ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: huynhphongdat2005@gmail.com
    password: dapp xywu xmag ahdh
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # --- Database Configuration ---
  datasource:
    url: jdbc:mysql://localhost:3306/notification_service_db?allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    username: root
    password: huynhdat123@

  # --- JPA/Hibernate Configuration ---
  jpa:
    hibernate:
      ddl-auto: update  # Tự động tạo/cập nhật bảng từ entity
    show-sql: true  # Hiển thị SQL queries trong logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true  # Format SQL trong logs cho dễ đọc

  # --- RabbitMQ Configuration ---
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 5s # Có thể giữ hoặc bỏ timeout này

# --- Application-specific Configuration ---
app:
  # RabbitMQ Configuration
  rabbitmq:
    exchange: notification-exchange # Xem lại tên này có khớp với charging_events không?
    queue: notification-queue
    routing-key: notification-routing-key # Xem lại routing key binding
  
  # Notification Scheduler Configuration
  notifications:
    scheduler:
      enabled: true  # Enable/disable all scheduled notifications
    maintenance:
      enabled: false  # Enable/disable maintenance notifications (set to true when needed)
    promotions:
      enabled: false  # Enable/disable promotion notifications (set to true when needed)

# --- Firebase Configuration ---
firebase:
  enabled: true  # Firebase service account file has been set up
  config:
    # Path to Firebase service account JSON file
    # File is located at: src/main/resources/firebase-service-account.json
    # Or use environment variable: FIREBASE_CONFIG_PATH
    path: firebase-service-account.json

# ===== QUAN TRỌNG: Eureka Client Configuration =====
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5  # Tăng tần suất fetch
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:notification-service}
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized